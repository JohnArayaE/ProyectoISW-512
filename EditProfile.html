<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventones - Edit Profile</title>
  <link rel="stylesheet" href="css/estiloEditProfile.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <div class="inner-content">
        <img src="img/imagenLogo.png" alt="Logo Aventones" class="logo" />

        <nav class="navbar">
          <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Rides</a>
            <a href="#">Bookings</a>
          </div>
          <div class="nav-right">
            <input type="text" placeholder="Search..." class="search-bar" />
            <img src="img/icon-user.png" alt="User Icon" class="user-icon" />
          </div>
        </nav>

        <h2 class="title">Edit Profile</h2>

        <form class="profile-form">
          <div class="form-row">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" value="Bladimir" />
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" value="Arroyo" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label>Email</label>
              <input type="email" value="bladimir.ab@gmail.com" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Password</label>
              <input type="password" />
            </div>
            <div class="form-group">
              <label>Repeat Password</label>
              <input type="password" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label>Address</label>
              <input type="text" value="2km norte" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Country</label>
              <select>
                <option selected>Costa Rica</option>
              </select>
            </div>
            <div class="form-group">
              <label>State</label>
              <input type="text" value="Alajuela" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>City</label>
              <input type="text" value="Quesada" />
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" />
            </div>
          </div>

          <div class="button-row">
            <a href="#" class="cancel-btn">Cancel</a>
            <button type="submit" class="save-btn">Save</button>
          </div>
        </form>

        <footer>
          <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">Rides</a>
            <a href="#">Bookings</a>
            <a href="#">Settings</a>
            <a href="#">Login</a>
            <a href="#">Register</a>
          </div>
          <p>&copy; Aventones.com</p>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
