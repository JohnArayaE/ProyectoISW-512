<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventones - Configuration</title>
  <link rel="stylesheet" href="css/estiloConfiguration.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <div class="inner-content">
        <img src="img/imagenLogo.png" alt="Logo Aventones" class="logo" />

        <nav class="navbar">
          <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Rides</a>
            <a href="#">Bookings</a>
          </div>
          <div class="nav-right">
            <input type="text" placeholder="Search..." class="search-bar" />
            <img src="img/icon-user.png" alt="User Icon" class="user-icon" />
          </div>
        </nav>

        <h2 class="title">Configuration</h2>

        <form class="config-form">
          <label for="name">Public Name</label>
          <input type="text" id="name" value="Bladimir" />

          <label for="bio">Public Bio</label>
          <textarea id="bio" rows="5"></textarea>

          <div class="form-actions">
            <a href="#" class="cancel-link">Cancel</a>
            <button type="submit" class="save-btn">Save</button>
          </div>
        </form>

        <footer>
          <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">Rides</a>
            <a href="#">Bookings</a>
            <a href="#">Settings</a>
            <a href="#">Login</a>
            <a href="#">Register</a>
          </div>
          <p>&copy; Aventones.com</p>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
