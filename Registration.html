<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" /> <!-- Codificación para admitir caracteres latinos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive en móviles -->
  <title>Aventones - Registro</title> <!-- Título de la pestaña -->
  <link rel="stylesheet" href="css/estiloRegistration.css" /> <!-- Enlace al CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> <!-- Fuente externa -->
</head>
<body>
  <!-- Contenedor principal de toda la página -->
  <div class="page-wrapper">
    <!-- Contenedor para centrar y aplicar estilos -->
    <div class="container">
      <!-- Contenido central del formulario -->
      <main class="inner-content">
        <!-- Logo superior -->
        <img src="img/imagenLogo.png" alt="Logo Aventones" class="logo" />
        <!-- Título del formulario -->
        <h1 class="title">User Registration</h1>

        <!-- Formulario de registro -->
        <form>
          <!-- Grupo de campos: nombre y apellido -->
          <div class="input-group">
            <div class="input-field">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname" required />
            </div>
            <div class="input-field">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname" required />
            </div>
          </div>

          <!-- Correo electrónico -->
          <div class="input-group">
            <div class="input-field full-width">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>

          <!-- Contraseña y repetición -->
          <div class="input-group">
            <div class="input-field">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="input-field">
              <label for="repeat-password">Repeat Password</label>
              <input type="password" id="repeat-password" name="repeat-password" required />
            </div>
          </div>

          <!-- Dirección -->
          <div class="input-group">
            <div class="input-field full-width">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" />
            </div>
          </div>

          <!-- País y estado -->
          <div class="input-group">
            <div class="input-field">
              <label for="country">Country</label>
              <select id="country" name="country">
                <option>Select</option>
              </select>
            </div>
            <div class="input-field">
              <label for="state">State</label>
              <input type="text" id="state" name="state" />
            </div>
          </div>

          <!-- Ciudad y teléfono -->
          <div class="input-group">
            <div class="input-field">
              <label for="city">City</label>
              <input type="text" id="city" name="city" />
            </div>
            <div class="input-field">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" />
            </div>
          </div>

          <!-- Enlaces inferiores de navegación -->
          <div class="login-links">
            <span>Already a user? <a href="index.html">Login here</a></span>
            <span>Register as driver? <a href="#">Click here</a></span>
          </div>

          <!-- Botón de enviar -->
          <button type="submit" class="btn">Sign up</button>
        </form>

        <!-- Pie de página con enlaces -->
        <footer>
          <div class="footer-links">
            <a href="SearhRides.html">Home</a>
            <a href="MyRides.html">Rides</a>
            <a href="Bookings.html">Bookings</a>
            <a href="Configuration.html">Settings</a>
            <a href="index.html">Login</a>
            <a href="Registration.html">Register</a>
          </div>
          <p>&copy; Aventones.com</p>
        </footer>
      </main>
    </div>
  </div>
</body>
</html>
