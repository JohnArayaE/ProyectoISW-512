<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventones - New Ride</title>
  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="css/estiloNewRide.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <main class="inner-content">
        <!-- Logo principal -->
        <header>
          <img src="img/imagenLogo.png" alt="Logo Aventones" class="logo" />
        </header>

        <!-- Barra de navegación -->
        <nav class="navbar">
          <div class="nav-links">
            <a href="SearhRides.html">Home</a>
            <a href="MyRides.html" class="active">Rides</a>
            <a href="Bookings.html">Bookings</a>
          </div>
          <div class="nav-right">
            <!-- Barra de búsqueda -->
            <input type="text" placeholder="Search..." class="search-bar" />
            
            <!-- Menú desplegable de usuario -->
            <div class="user-dropdown">
              <input type="checkbox" class="toggle-menu" id="user-toggle" hidden />
              <label for="user-toggle">
                <img src="img/icon-user.png" alt="User Icon" class="user-icon" />
              </label>
              <div class="dropdown-menu">
                <a href="index.html">Logout</a>
                <a href="EditProfile.html">Profile</a>
                <a href="Configuration.html">Configuration</a>
              </div>
            </div>
          </div>
        </nav>

        <!-- Título principal -->
        <h2 class="title">New Ride</h2>

        <!-- Formulario para crear ride -->
        <form class="ride-form">
          <!-- Fila de origen y destino -->
          <div class="form-row">
            <div class="form-group">
              <label>Departure from</label>
              <input type="text" />
            </div>
            <div class="form-group">
              <label>Arrive To</label>
              <input type="text" />
            </div>
          </div>

          <!-- Selección de días -->
          <label>Days</label>
          <div class="checkbox-group">
            <label><input type="checkbox" checked> Mon</label>
            <label><input type="checkbox" checked> Tue</label>
            <label><input type="checkbox" checked> Wed</label>
            <label><input type="checkbox" checked> Thu</label>
            <label><input type="checkbox" checked> Fri</label>
            <label><input type="checkbox" checked> Sat</label>
            <label><input type="checkbox" checked> Sun</label>
          </div>

          <!-- Fila para hora, asientos y tarifa -->
          <div class="form-row time-seats-fee">
            <div class="form-group">
              <label>Time</label>
              <select>
                <option>10:00 am</option>
                <option>9:00 am</option>
              </select>
            </div>
            <div class="form-group">
              <label>Seats</label>
              <input type="number" value="2" />
            </div>
            <div class="form-group">
              <label>Fee</label>
              <input type="number" value="15" />
            </div>
          </div>

          <!-- Sección de detalles del vehículo -->
          <fieldset class="vehicle-section">
            <legend>Vehicle Details</legend>
            <div class="form-row">
              <div class="form-group">
                <label>Make</label>
                <select>
                  <option>Nissan</option>
                </select>
              </div>
              <div class="form-group">
                <label>Model</label>
                <input type="text" placeholder="Car Model" />
              </div>
              <div class="form-group">
                <label>Year</label>
                <input type="number" value="2020" />
              </div>
            </div>
          </fieldset>

          <!-- Botones del formulario -->
          <div class="form-buttons">
            <a href="MyRides.html" class="cancel-link">Cancel</a>
            <button type="submit" class="create-button">Create</button>
          </div>
        </form>

        <!-- Pie de página con enlaces -->
        <footer>
          <div class="footer-links">
            <a href="SearhRides.html">Home</a>
            <a href="MyRides.html">Rides</a>
            <a href="Bookings.html">Bookings</a>
            <a href="Configuration.html">Settings</a>
            <a href="index.html">Login</a>
            <a href="Registration.html">Register</a>
          </div>
          <p>&copy; Aventones.com</p>
        </footer>
      </main>
    </div>
  </div>
</body>
</html>
